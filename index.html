         function isTouching(el1, el2) {
             let rect1 = el1.getBoundingClientRect();
             let rect2 = el2.getBoundingClientRect();
            
             return !(rect1.right < rect2.left || 
                      rect1.left > rect2.right || 
                      rect1.bottom < rect2.top || 
                      rect1.top > rect2.bottom);
         }
