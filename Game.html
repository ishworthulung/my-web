   <script>

function spaceGameFetch(url){
  document.getElementById('game-screen').src = url;
  
}
function loadGameList(){
    fetch('game_list.html')
    .then(response => response.text())
    .then(data => document.getElementById('lists').innerHTML = data);

   
}
function keyPress(key) {
  var iframe = document.getElementById("game-screen");
  iframe.contentWindow.postMessage({ type: "keyPress", key: key }, "*");
}
